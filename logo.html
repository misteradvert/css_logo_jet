<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logo.css">
    <title>Логотип на чистом CSS</title>
</head>
<body>
<main class="main_container">
    
    <div class="mediator_container">
        <div class="mediator_light">
            <div class="mediator_light_first"></div>
            <div class="mediator_light_second"></div>
            <div class="mediator_light_third"></div>
        </div>

        <div class="mediator_dark"></div>
            <div class="mediator_dark_first"></div>
            <div class="mediator_dark_second"></div>
            <div class="mediator_dark_third"></div>
        </div>
    </div>  
    
    <div class="jet_container">
        <div class="jet_first"></div>
        <div class="jet_second"></div>
        <div class="jet_third"></div>
    </div>

    <div class="lines_container">
        <div class="line_first"></div>
        <div class="line_second"></div>
        <div class="line_third"></div>
    </div>

</main>
